<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Day Special</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?chocolate');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .upload {
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            top: 50%;
            left: 50%;
            animation: float 5s infinite ease-in-out;
        }
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            left: 25px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-20px) rotate(-45deg); }
            100% { transform: translateY(0) rotate(-45deg); }
        }
        .message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 30px;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Happy Chocolate Day ❤️</h1>
    <p>For my special one...</p>
    
    <div class="gallery">
        <img src="your-image1.jpg" alt="Cute moment">
        <img src="your-image2.jpg" alt="Happy times">
        <img src="your-image3.jpg" alt="Lovely memory">
    </div>
    
    <div class="upload">
        <h2>Upload a Song</h2>
        <input type="file" accept="audio/*">
    </div>
    
    <div class="message">
        <p>"You are sweeter than chocolates, my love. Every moment with you is a delight, just like the finest cocoa melting in my heart!" ❤️</p>
    </div>
    
    <div class="heart"></div>
</body>
</html>
