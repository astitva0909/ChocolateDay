<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Chocolate Day, Snigdha! üç´</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #ffe6e6, #ffccf2);
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #703b09;
    }

    .chocolate-message {
      background: #ffcc99;
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
      font-size: 18px;
      color: #703b09;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    audio {
      margin-top: 20px;
      display: block;
    }

    /* Floating animations */
    .floating {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: float 8s infinite;
    }

    .heart {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1077/1077035.png');
      background-size: cover;
    }

    .chocolate {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1529/1529406.png');
      background-size: cover;
    }

    .rose {
      background-image: url('https://cdn-icons-png.flaticon.com/512/2707/2707889.png');
      background-size: cover;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px) rotate(180deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 1;
      }
    }

    .image-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      margin-top: 20px;
    }

    .image-container img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<h1>üç´ Happy Chocolate Day, Snigdha! üç´</h1>
<p class="chocolate-message">Life is like chocolate, and I'm glad you are the sweetest part of mine! ‚ù§</p>

<!-- Image Section -->
<div class="image-container">
  <img src="snigdha.jpg" alt="Snigdha's Picture">
  <img src="astitva.jpg" alt="Astitva's Picture">
</div>

<div class="ring-box">
  <video width="100" height="100" autoplay loop muted playsinline>
    <source src="ring3.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>
</div>
<!-- Floating items -->
<div class="floating heart" style="top: 10%; left: 20%;"></div>
<div class="floating chocolate" style="top: 30%; left: 40%;"></div>
<div class="floating rose" style="top: 50%; left: 70%;"></div>
<div class="floating heart" style="top: 70%; left: 10%;"></div>
<div class="floating chocolate" style="top: 60%; left: 80%;"></div>

</body>
</html>
